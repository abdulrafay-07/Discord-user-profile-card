<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discord Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="discord-profile">
            <div class="image">
                <img src="christian bale.png" alt="" class="profile-img">
                <div class="dnd">
                    <div class="in-dnd"></div>
                </div>
            </div>

            <div class="data">
                <div class="username">
                    <span class="name">OpMadLeo</span>
                    <span class="small-name">opmadleo</span>
                </div>

                <hr>

                <div class="info">
                    <span class="text">DISCORD MEMBER SINCE</span>
                    <span class="date">Jul 13, 2018</span>
                </div>

                <div class="note">
                    <label id="notes" for="note">NOTE</label>
                    <textarea type="text" placeholder="Click to add a note" id="note" name="note"></textarea>
                </div>

                <hr class="margin-hr">
                
                <div class="steam">
                    <div class="steam-1">
                        <i class='bx bxl-steam'></i> Ryu <i class='bx bx-check'></i>
                        <a href="https://steamcommunity.com/id/iamlordryu" rel="noreferrer" target="_blank" class="right-nav">
                            <svg class="arrow-size" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white">
                                <path d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z"/>
                            </svg>
                        </a>
                    </div>

                    <div class="steam-2">
                        <i class='bx bxl-steam'></i> OpMadLeo <i class='bx bx-check'></i>
                        <a href="https://steamcommunity.com/id/opmadleo/" rel="noreferrer" target="_blank" class="right-nav">
                            <svg class="arrow-size" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white">
                                <path d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="twitter">
                    <div class="twitter-1">
                        <svg class="twitter-icon" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512">
                            <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path>
                        </svg> OpMadLeo <i class='bx bx-check'></i>
                        <a href="https://twitter.com/OpMadLeo" rel="noreferrer" target="_blank" class="right-nav">
                            <svg class="arrow-size" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white">
                                <path d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
